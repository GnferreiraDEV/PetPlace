    <header>
        <div id="logo">

            <img src="image/logo.jpg" alt="LOGO SITE">

            <h2>PET PLACE</h2>
    
        </div>
            <div class="box-busca">

                <div class="search-box">

        </div>

        </div>

        <button class="meu-carrossel-proximo" onclick="mostrarSlideProximo()">&#10095;</button>
      </div>




      <main>

       
        <div class="pai" id="pai1">
        
            <div class="filho f1" >
    
                <img class="img-box" src="image/categorias/raao.jpg" alt="">

            </div>

                <img class="img-box" src="image/categorias/medicamento.jpg" alt="">

            </div>

                <img class="img-box" src="image/categorias/casinha.jpg" alt="">
